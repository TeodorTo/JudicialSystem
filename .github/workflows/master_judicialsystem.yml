name: Build and deploy ASP.Net Core app to Azure Web App - judicialsystem

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read # Това е нужно за actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build "Judicial system/Judicial system.csproj" --configuration Release

      - name: dotnet publish
        run: dotnet publish "Judicial system/Judicial system.csproj" -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write  # Нужно за искане на JWT токен
      contents: read   # Нужно за actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FE3F7F59FD6047BDAD72BA7BE0225DA8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B7D2481EA759485F91E4CF53D86E2B56 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FEED1E58E6D444C3803C56644FAADB07 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'judicialsystem'
          slot-name: 'Production'
          package: ${{env.DOTNET_ROOT}}/myapp
